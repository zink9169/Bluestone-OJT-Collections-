<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>

    <style>
      body {
        background: #f5f5f5;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .desktop-only {
        display: block;
      }

      .mobile-only {
        display: none;
      }

      /* DESKTOP GRID */
      .grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 10px;
        height: 400px;
      }

      .box {
        background: #8f96ae;
        color: #fff;
        text-align: center;
        padding: 20px;
        font-weight: bold;
        font-size: 18px;
      }

    

      /* --- Row 4  --- */
      .r4c1 {
        grid-column: 1 / 9;
        grid-row: 1;
      }

      /* --- Row 3 --- */
      .r3c1 {
        grid-column: 1 / 5;
        grid-row: 2;
      }
      .r3c2 {
        grid-column: 5 / 9;
        grid-row: 2;
      }

      /* --- Row 2 --- */
      .r2c1 {
        grid-column: 1 / 3;
        grid-row: 3;
      }
      .r2c2 {
        grid-column: 3 / 5;
        grid-row: 3;
      }
      .r2c3 {
        grid-column: 5 / 7;
        grid-row: 3;
      }
      .r2c4 {
        grid-column: 7 / 9;
        grid-row: 3;
      }

      /* --- Row 1 --- */
      .r1c1 {
        grid-column: 1 / 2;
        grid-row: 4;
      }
      .r1c2 {
        grid-column: 2 / 3;
        grid-row: 4;
      }
      .r1c3 {
        grid-column: 3 / 4;
        grid-row: 4;
      }
      .r1c4 {
        grid-column: 4 / 5;
        grid-row: 4;
      }
      .r1c5 {
        grid-column: 5 / 6;
        grid-row: 4;
      }
      .r1c6 {
        grid-column: 6 / 7;
        grid-row: 4;
      }
      .r1c7 {
        grid-column: 7 / 8;
        grid-row: 4;
      }
      .r1c8 {
        grid-column: 8 / 9;
        grid-row: 4;
      }

      @media (max-width: 768px) {
        .desktop-only {
          display: none;
        }
        .mobile-only {
          display: grid;
        }
        .mobile-only {
          grid-template-columns: repeat(4, 1fr);
          gap: 10px;
          height: 500px;
        }
        .full {
          grid-column: span 4;
        }
        .half {
          grid-column: span 2;
        }
        .one {
          grid-column: span 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- DESKTOP -->
    <div class="desktop-only">
      <div class="grid">
        <!-- Row 4 -->
        <div class="box r4c1"></div>

        <!-- Row 3 -->
        <div class="box r3c1"></div>
        <div class="box r3c2"></div>

        <!-- Row 2 -->
        <div class="box r2c1"></div>
        <div class="box r2c2"></div>
        <div class="box r2c3"></div>
        <div class="box r2c4"></div>

        <!-- Row 1 on bottom -->
        <div class="box r1c1"></div>
        <div class="box r1c2"></div>
        <div class="box r1c3"></div>
        <div class="box r1c4"></div>
        <div class="box r1c5"></div>
        <div class="box r1c6"></div>
        <div class="box r1c7"></div>
        <div class="box r1c8"></div>
      </div>
    </div>

    <!-- MOBILE -->
    <div class="mobile-only">
      <div class="box full"></div>
      <div class="box full"></div>
      <div class="box full"></div>

      <div class="box half"></div>
      <div class="box half"></div>
      <div class="box half"></div>
      <div class="box half"></div>

      <div class="box one"></div>
      <div class="box one"></div>
      <div class="box one"></div>
      <div class="box one"></div>

      <div class="box one"></div>
      <div class="box one"></div>
      <div class="box one"></div>
      <div class="box one"></div>
    </div>
  </body>
</html>
