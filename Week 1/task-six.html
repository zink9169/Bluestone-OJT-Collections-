<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Six</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto;
            gap: 5px;
            border-radius: 10px;
        }

        .container div {
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 8px;
        }

        .item1 {
            grid-column: span 8;
        }

        .item2,
        .item3 {
            grid-column: span 4;
        }

        .item4,
        .item5,
        .item6,
        .item7 {
            grid-column: span 2;
        }

        @media (max-width: 426px) {
            .container {
                grid-template-columns: auto auto auto auto;
                gap: 2px;
            }

            .container div {
                padding: 30px;
            }

            .item1,
            .item2,
            .item3 {
                grid-column: span 4;
            }

            .item4,
            .item5,
            .item6,
            .item7 {
                grid-column: span 2;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
        <div class="item10"></div>
        <div class="item11"></div>
        <div class="item12"></div>
        <div class="item13"></div>
        <div class="item14"></div>
        <div class="item15"></div>
    </div>
</body>

</html>
