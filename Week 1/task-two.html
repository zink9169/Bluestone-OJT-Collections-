<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Two</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 16px;
        }

        .login-btn {
            background-color: rgb(50, 205, 50);
            border: none;
            padding: 8px 16px;
            color: white;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: rgb(50, 205, 50);
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 12px;
            }
        }

        .info {
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <button class="login-btn">Login</button>
    </nav>

    <p class="info">
        Resize the browser window to see the responsive behavior.
        The navbar will stack vertically when the screen width is less than 600px.
    </p>
</body>

</html>
