<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
</head>

<body>
    <div class="js-navbar"></div>
    <div class="flex flex-col pt-20 max-w-5xl mx-auto px-4">
        <h1 class="font-bold text-2xl mb-4">Order summary</h1>

        <div class="flex flex-col lg:flex-row justify-between items-start gap-6">

            <!-- LEFT: Cart Items -->
            <div class="js-cart-items w-full lg:w-2/3 space-y-2">
            </div>

            <!-- RIGHT -->
            <div class="bg-white w-full lg:w-1/3 p-4 rounded shadow space-y-4">
                <h2 class="text-xl font-semibold mb-4">Delivery</h2>
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span class="js-subtotal">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Taxes (10%)</span>
                    <span class="js-taxes">$0.00</span>
                </div>
                <div class="flex justify-between font-bold text-lg">
                    <span>Total</span>
                    <span class="js-total">$0.00</span>
                </div>

                <!-- Checkout Button -->
                <a href="checkout.html"
                    class="w-full py-2 bg-[#714e62] text-white rounded hover:bg-indigo-700 text-center block">
                    Checkout
                </a>
                <div class="text-center text-[#714e62] font-semibold">or</div>

                <!-- Continue Shopping Button -->
                <a href="home.html"
                    class="w-full text-[#714e62] rounded hover:bg-gray-100 js-continue font-bold text-center block py-2">
                    &lt; Continue Shopping
                </a>

            </div>
        </div>
    </div>

    <script type="module" src="./script/cartPage.js"></script>
</body>

</html>
