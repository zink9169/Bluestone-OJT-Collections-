<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="js-navbar"></div>
    <div class="max-w-6xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Checkout</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-start">

            <!-- LEFT: CUSTOMER FORM -->
            <div class="lg:col-span-2 p-6  space-y-4">
                <h2 class="text-xl font-semibold mb-4">Customer Information</h2>

                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-700">Your Name</label>
                    <input id="name" type="text" class="border p-2 rounded w-full" />
                    <p class="text-sm text-red-500 hidden"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-medium text-gray-700">Email</label>
                        <input id="email" type="email" class="border p-2 rounded w-full" />
                        <p class="text-sm text-red-500 hidden"></p>
                    </div>

                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-medium text-gray-700">Phone</label>
                        <input id="phone" type="text" class="border p-2 rounded w-full" />
                        <p class="text-sm text-red-500 hidden"></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" class="border p-2 rounded w-full" />
                    </div>

                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-medium text-gray-700">VAT</label>
                        <input type="text" class="border p-2 rounded w-full" />
                    </div>
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-700">Street and Number</label>
                    <input id="street" type="text" class="border p-2 rounded w-full" />
                    <p class="text-sm text-red-500 hidden"></p>
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-700">Apartment, suite, etc</label>
                    <input type="text" class="border p-2 rounded w-full" />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-medium text-gray-700">City</label>
                        <input id="city" type="text" class="border p-2 rounded w-full" />
                        <p class="text-sm text-red-500 hidden"></p>
                    </div>

                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-medium text-gray-700">Zip Code</label>
                        <input type="text" class="border p-2 rounded w-full" />
                    </div>
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-700">Country</label>
                    <input id="country" type="text" class="border p-2 rounded w-full" />
                    <p class="text-sm text-red-500 hidden"></p>
                </div>
            </div>

            <!-- RIGHT: ORDER SUMMARY -->
            <div class="bg-white p-4 rounded shadow space-y-4 lg:sticky lg:top-6">
                <h2 class="text-xl font-semibold mb-4">Order Summary</h2>

                <div class="space-y-4 js-cart-items"></div>

                <hr />

                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span class="js-subtotal">$0.00</span>
                </div>

                <div class="flex justify-between">
                    <span>Taxes (10%)</span>
                    <span class="js-taxes">$0.00</span>
                </div>

                <div class="flex justify-between font-bold text-lg">
                    <span>Total</span>
                    <span class="js-total">$0.00</span>
                </div>

                <button class="w-full py-2 bg-[#714e62] text-white rounded hover:bg-indigo-700 js-checkout">
                    Confirm
                </button>
                <div class="flex items-center my-4">
                    <div class="flex-1 h-px bg-gray-300"></div>
                    <span class="px-4 text-[#714e62] font-semibold">or</span>
                    <div class="flex-1 h-px bg-gray-300"></div>
                </div>

                <a href="cart.html" class="block w-full text-center text-[#714e62] font-bold py-3 rounded
               hover:bg-gray-100 transition js-continue">
                    ‚Üê Back to Cart
                </a>
            </div>

        </div>
    </div>
    <script type="module" src="./script/checkout.js"></script>
</body>

</html>
