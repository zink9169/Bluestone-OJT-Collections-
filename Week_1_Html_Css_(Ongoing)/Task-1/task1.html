<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      background-color: lightblue;
    }
    .box {
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: flex-start;
      gap: 10px;
    }
    .container div {
      padding: 20px;
      border-radius: 10px;
      color: black;
      font-size: medium;
      text-align: center;
      font: bold;
    }
    .red {
      background-color: red;
    }
    .yellow {
      background-color: yellow;
    }
    .green {
      background-color: lightgreen;
    }
    .purple {
      background-color: purple;
    }
  </style>
  <body>
    <div class="box">
      <h1>Flex boxplay ground</h1>
      <div class="container">
        <div class="red">1</div>
        <div class="yellow">2</div>
        <div class="green">3</div>
        <div class="purple">4</div>
        <div class="green">5</div>
      </div>
    </div>
  </body>
</html>
