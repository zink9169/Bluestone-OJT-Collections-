<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Order Management</title>

    <style>
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .title {
        color: black;
        font-weight: bold;
        font-size: large;
        text-align: center;
      }
      .table-box{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      th {
        background-color: lightseagreen;
        color: white;
      }

      tbody tr:nth-child(odd) {
        background-color: darkgrey;
      }

      tbody tr:nth-child(even) {
        background-color: lightgray;
      }

      .error-text {
        color: red;
        font-size: 12px;
        display: none;
      }

      input,
      select,
      button {
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <h1 class="title">Product Order Management</h1>

    <div class="box">
      <select id="productSelect">
        <option value="">-- Choose a Product --</option>
      </select>

      <input type="number" id="quantityInput" placeholder="Quantity" />

      <span class="error-text" id="quantityError">
        Quantity must be greater than 0
      </span>

      <input type="number" id="discountInput" placeholder="Discount (%)" />

      <button id="addBtn">Add</button>
    </div>

    <br />

    <div class="table-box">
      <table border="1" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Total</th>
          </tr>
        </thead>

        <tbody id="tableBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="4" style="text-align: right; font-weight: bold">
              Overall Total
            </td>
            <td id="overallTotal">0</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="products.js"></script>
  </body>
</html>
