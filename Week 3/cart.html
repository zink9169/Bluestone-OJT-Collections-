<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | HoodieHaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #222;
            --secondary-color: #f4f4f4;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--secondary-color);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .cart-img {
            width: 60px;
            height: 75px;
            object-fit: cover;
            border-radius: 6px;
        }

        .remove-btn {
            color: var(--accent-color);
            background: none;
            border: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .remove-btn:hover {
            opacity: 0.7;
        }

        .cart-total {
            text-align: right;
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-btns {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn-checkout {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
        }

        .btn-checkout:hover {
            background: #444;
            color: white;
        }

        @media (max-width: 576px) {
            body { padding: 10px; }
            .container { padding: 15px; border-radius: 0; }
            .nav-btns { flex-direction: column-reverse; }
            .btn { width: 100%; }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <script src="header.js"></script>

    <div class="container">
        <h1>Shopping Cart</h1>

        <div class="table-responsive-sm">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="d-none d-md-table-cell">#</th>
                        <th class="d-none d-md-table-cell">Image</th>
                        <th>Product</th>
                        <th>Size</th>
                        <th class="d-none d-sm-table-cell">Color</th>
                        <th>Price</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    </tbody>
            </table>
        </div>

        <div id="total-container" class="cart-total">Total: $0.00</div>

        <div class="nav-btns">
            <a href="index.html" class="btn btn-outline-secondary">‚Üê Back to Shop</a>
            <button class="btn btn-checkout" onclick="alert('Redirecting to Payment...')">Checkout Now</button>
        </div>
    </div>

    <script>
        const data = localStorage.getItem('cart');
        let products = data ? JSON.parse(data) : [];

        const tbody = document.getElementById("cart-body");
        const totalContainer = document.getElementById("total-container");

        function renderCart() {
            tbody.innerHTML = '';
            
            if (products.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-5 text-muted">Your cart is currently empty.</td></tr>`;
            } else {
                products.forEach((product, index) => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td class="d-none d-md-table-cell text-muted">${index + 1}</td>
                        <td class="d-none d-md-table-cell">
                            <img src="${product.image}" class="cart-img" alt="product">
                        </td>
                        <td>
                            <div class="fw-bold">${product.name}</div>
                            <div class="d-md-none text-muted" style="font-size: 0.8rem;">Color: ${product.color}</div>
                        </td>
                        <td>${product.size}</td>
                        <td class="d-none d-sm-table-cell">${product.color}</td>
                        <td class="fw-bold">$${parseFloat(product.price).toFixed(2)}</td>
                        <td class="text-center">
                            <button class="remove-btn" onclick="removeFromCart(${index})">
                                <i class="bi bi-trash3 d-md-none"></i>
                                <span class="d-none d-md-inline">Remove</span>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
            updateTotal();
        }

        function updateTotal() {
            const total = products.reduce((sum, p) => sum + parseFloat(p.price || 0), 0);
            totalContainer.innerText = `Total: $${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            products.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(products));
            renderCart();
        }

        renderCart();
    </script>
</body>

</html>
